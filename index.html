<!DOCTYPE html>
<html lang="de">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
                  crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js"></script>
            <script src="https://cdn.rawgit.com/Inndy/vue-clipboard2/master/dist/vue-clipboard.js"></script>
            <title>Creating your Shopping List</title>
      </head>
   <body>
      <div id="app">
         <div class="container py-3">
            <div class="row justify-content-center">
               <div class="col-md-6">
                  <ul class="list-group list-group-flush">
                     <my-meal v-for="(recipe, index) in recipes" v-bind:recipe="recipe" v-bind:index="index" v-bind:recipes="recipes"></my-meal>
                  </ul>
               </div>
            </div>
            <div class="row container justify-content-center" v-if="shoppingList.length > 0">
               <div class="col-md-6 text-center mt-3">
                  <button type="button" class="btn btn-primary mr-3 mt-3"
                     v-clipboard:copy="clipboardShoppingList"
                     v-clipboard:success="onCopy"
                     v-clipboard:error="onError"
                     >Create shopping list</button>
                  <button type="button" class="btn btn-primary mr-3 mt-3"
                     v-clipboard:copy="clipboardMenues"
                     v-clipboard:success="onCopy"
                     v-clipboard:error="onError"
                     >Create recipe list</button>
                </div>   
            </div>
         </div>
      </div>
      <script src="./recipes.js"></script>
   </body>
</html>
